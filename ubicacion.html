<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Ubicación — IES 6001</title>

  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
        crossorigin="anonymous">

  <style>
    .hero {
      background: #007bff; /* Azul Campus */
      color: #fff;
      padding: 28px 0;
    }
    .hero__inner {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 16px;
      text-align: center;
    }
    .hero__logo { max-height: 68px; width: auto; }

    .ubicacion-container {
      padding: 60px 0;
    }
    .ubicacion-container h2 {
      color: #000;
      margin-bottom: 1.5rem;
    }
    .ubicacion-container p {
      font-size: 1rem;
      margin-bottom: 1rem;
    }
    iframe {
      width: 100%;
      height: 450px;
      border: 0;
      border-radius: .5rem;
      box-shadow: 0 5px 25px rgba(0,0,0,.1);
    }
    .social-icons a {
      color: #007bff;
      margin-right: 10px;
      font-size: 1.3rem;
    }
  </style>
</head>
<body>

  <!-- Banner -->
  <section class="hero">
    <div class="container">
      <div class="hero__inner">
        <img src="img/logo.png" alt="IES 6001" class="hero__logo">
        <h1 class="m-0">IES N° 6001 "Gral. Manuel Belgrano" - Salta</h1>
      </div>
    </div>
  </section>

  <!-- Contenido -->
  <main class="ubicacion-container">
    <div class="container">
      <h2>Ubicación</h2>

      <div class="social-icons mb-3">
        <a href="https://www.facebook.com/sharer/sharer.php?u=https://ies6001.edu.ar" target="_blank"><i class="fab fa-facebook"></i></a>
        <a href="https://twitter.com/intent/tweet?url=https://ies6001.edu.ar&text=Ubicación%20del%20IES%206001" target="_blank"><i class="fab fa-twitter"></i></a>
      </div>

      <p>
        La Institución se encuentra ubicada en <strong>Bartolomé Mitre 767</strong>, entre <strong>Entre Ríos</strong> y <strong>Alsina</strong>, 
        en la ciudad de <strong>Salta Capital</strong>. Cuenta además con salidas por calle Alsina y Balcarce.
      </p>

      <iframe 
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3560.416209092399!2d-65.41263972468958!3d-24.784697077975785!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x941bc3b47472ce5f%3A0x2d6dd14a81d70113!2sEscuela%20Normal%20de%20Maestras%20Gral.%20Manuel%20Belgrano!5e0!3m2!1ses!2sar!4v1731135541675!5m2!1ses!2sar" 
        allowfullscreen="" 
        loading="lazy" 
        referrerpolicy="no-referrer-when-downgrade">
      </iframe>
    </div>
  </main>

  <!-- Scripts -->
  <script src="https://code.jquery.com/jquery-2.2.4.min.js"
          integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="
          crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
          integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
          crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
          integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
          crossorigin="anonymous"></script>
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>

</html>
